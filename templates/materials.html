<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>材料一覧</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>材料一覧</h1>
    <a href="/purchase" class="btn btn-primary">仕入入力へ</a>
  </div>

  <div class="card">
    <div class="card-body">

      <table class="table table-striped">
        <thead>
          <tr>
            <th>材料名</th>
            <th>単位</th>
          </tr>
        </thead>
        <tbody>
          {% for m in materials %}
          <tr>
            <td>{{ m.name }}</td>
            <td>{{ m.unit }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>

</div>

</body>
</html>
